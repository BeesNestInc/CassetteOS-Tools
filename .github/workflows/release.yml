name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: 🛠 gh CLI をインストール
        run: |
          sudo apt update
          sudo apt install -y gh

      - name: 🚀 リリースアセットをアップロード
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF##*/}

          gh release create "$VERSION" \
            ./install.sh \
            ./update.sh \
            ./uninstall.sh \
            ./db_setup.sql \
            --title "$VERSION" \
            --notes "CassetteOS $VERSION の自動リリースです。" \
            --draft
